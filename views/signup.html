<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link ref="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="width: fit-content;">
    <form id="signUpForm" class="form-control bg-light" >
        <h3>Create Your Account</h3><br>
        <div class="mb-3">
            <label>Name</label>
            <input type="text" placeholder="Enter Your Name" class="form-control" id="userName" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Enter Your Email" name="" id="userEmail" required>
        </div>
        <div class="mb-3">
            <label>Phone Number</label>
            <input type="number"  class="form-control" placeholder="Enter Your Mobile Number" name="" id="userPhone" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" name="" id="userPassword" placeholder="Enter Your Password" required>
        </div>
        <button type='submit' id="signUp" class=" form-control  btn-secondary">Sign Up</button>
    </form>
    </div>
</body>
