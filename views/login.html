<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-light text-dark" >
    <div class="container mt-5 d-flex justify-content-center align-items-center form-control" style="width: fit-content;">
        <form  id="login" method="post" >
            <h4 style="color: rgb(50, 94, 223);">Login Page <br>Enter The Credentials</h4>
            <div class="mb-3">
                <label> User Name</label>
                <input type="email" name="" id="userEmail" placeholder="Enter Your Email" class="form-control">
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="" id="userPassword" placeholder="Enter Your Password" class="form-control">
            </div>
            <div class="mb-3">
                <button type="submit" id="loginBtn" class="btn btn-primary">Login</button>
                <button type="submit" id="forgot-password-btn" class="btn btn-secondary">Forgot Password</button>
            </div>
            <h6>New User-<a href="/signup" id="signupPage">SignUp Now</a></h6>
    </form>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="login.js"></script>
</html>
